<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Calculator</title>
  <style>
    .in {
      margin: 20px;
    }
    ul, li {
      list-style: none;
      margin: 10px 0;
      padding: 0;
    }
    #one {
      border: 1px solid aliceblue;
      box-shadow: 0 4px 8px 0 gray;
      width: 400px;
      border-radius: 10px;
      margin: 40px auto;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 10px;
    }
    #balance {
      font-size: 24px;
      margin: 10px 0 30px;
    }
    #transaction-history {
      max-height: 150px;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      background: #fff;
      border-radius: 5px;
    }
    #transaction-history li {
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    #transaction-history li.income {
      color: green;
    }
    #transaction-history li.expense {
      color: red;
    }
    input[type="text"], input[type="number"] {
      width: 200px;
      padding: 8px;
      margin-right: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button.add-btn {
      background-color: rgb(86, 111, 232);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button.add-btn:hover {
      background-color: rgb(70, 90, 200);
    }

 </style>
 </head>
 <body>

 <div id="one">

     <center>
      <h1>ðŸ’° Expense Calculator</h1>
      <h3>Your Balance</h3>
      <div id="balance">$0.00</div>


      <h3>Transaction History</h3>
      <ul id="transaction-history"></ul>


      <h3>Add New Transaction</h3>
      
    <ul>
       <li><input type="text" id="description" placeholder="Enter description" /></li>
       <li><input type="number" id="amount" placeholder="Amount (use - for expenses)" /></li>
      <li><button class="add-btn" id="add-transaction-btn">Add Transaction</button></li>  
    </ul>
    
    </center>
  </div>

    <script>
    const balanceEl = document.getElementById('balance');
    const transactionHistoryEl = document.getElementById('transaction-history');
    const descriptionInput = document.getElementById('description');
    const amountInput = document.getElementById('amount');
    const addBtn = document.getElementById('add-transaction-btn');

    let balance = 0;
    let transactions = [];

    function updateBalance() {
      balance = transactions.reduce((acc, transaction) => acc + transaction.amount, 0);
      balanceEl.textContent = `$${balance.toFixed(2)}`;
      if (balance < 0) {
        balanceEl.style.color = 'red';
      } else {
        balanceEl.style.color = 'green';
      }
    }

    function addTransaction(description, amount) {
      const transaction = { description, amount };
      transactions.push(transaction);
      renderTransaction(transaction);
      updateBalance();
    }

    function renderTransaction(transaction) {
      const li = document.createElement('li');
      li.textContent = `${transaction.description}: $${transaction.amount.toFixed(2)}`;
      li.classList.add(transaction.amount >= 0 ? 'income' : 'expense');
      transactionHistoryEl.appendChild(li);
    }

    addBtn.addEventListener('click', () => {
      const description = descriptionInput.value.trim();
      const amount = parseFloat(amountInput.value);

      if (!description) {
        alert('Please enter a description.');
        return;
      }
      if (isNaN(amount) || amount === 0) {
        alert('Please enter a valid non-zero amount.');
        return;
      }
      addTransaction(description, amount);

      descriptionInput.value = '';
      amountInput.value = '';
    });
  updateBalance();
  </script>
</body>
</html>
